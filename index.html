<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <h4>your result</h4>
      <div class="score-container">
          <div class="score">76</div>
          <div class="score-text">of 100</div>
      </div>
      <div class="score-msg">
        <div class="msg-title">great</div>
        <div class="msg-desc">You scored higher than 65% of the
          people who have taken these tests.</div>
      </div>
    </div>
    <div class="summary">
      <div class="summary-title">summary</div>
      <div class="summary-items">
        <div class="summary-item">
          <div class="item-name">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span class="light-red">reaction</span>
          </div>
          <div class="item-info">
            <span>80</span>
            <span class="grey">/100</span>
          </div>
        </div>
        <div class="summary-item">
          <div class="item-name">
            <img src="assets/images/icon-memory.svg" alt="">
            <span class="Orangey-yellow">memory</span>
          </div>
          <div class="item-info">
            <span>92</span>
            <span class="grey">/100</span>
          </div>
        </div>
        <div class="summary-item">
          <div class="item-name">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span class="Green-teal">verbal</span>
          </div>
          <div class="item-info">
            <span>61</span>
            <span class="grey">/100</span>
          </div>
        </div>
        <div class="summary-item">
          <div class="item-name">
            <img src="assets/images/icon-visual.svg" alt="">
            <span class="Cobalt-blue">visual</span>
          </div>
          <div class="item-info">
            <span>72</span>
            <span class="grey">/100</span>
          </div>
        </div>
      </div>
      <div class="summary-btn">
        <a href="#">continue</a>
      </div>
    </div>
  </div>
</body>
</html>
